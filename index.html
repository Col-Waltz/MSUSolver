<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход к калькуляторам</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Выберите калькулятор:</h1>
    
    <button onclick="redirectToTestCalculator()" class="button">Калькулятор тестов</button>
    
    <a href="contactschemecalculator.html" class="button">Калькулятор контактных схем</a>

    <script>
        function redirectToTestCalculator() {
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                window.location.href = "mobiletestscalculator.html";
            } else {
                window.location.href = "testscalculator.html";
            }
        }
    </script>
</body>
</html>
